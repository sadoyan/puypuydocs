{% for toc_item in page.toc %}
    <li class="toctree-l0">
        <a href="{{ toc_item.url }}">{{ toc_item.title }}</a>
    </li>
    {% if toc_item.children %}
        {% for toc_item in toc_item.children %}
        <li><a class="toctree-l0" href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
        {% endfor %}
    {% endif %}
{% endfor %}
